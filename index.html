<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"> <!-- Fonte Bebas Neue -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            font-size: 18px;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 30px;
            color: #c42399;
        }

        .navbar {
            background-color: #ffffff;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .navbar ul li {
            display: inline;
        }

        .navbar ul li a {
            text-decoration: none;
            color: rgb(0, 0, 0);
            font-size: 1.2em;
            font-weight: 700;
            padding: 10px 20px;
            border-radius: 30px;
            transition: 0.3s;
        }

        .navbar ul li a:hover {
            background-color: #e79cba;
            transform: translateY(-5px);
        }

        .intro-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .intro-text {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #d22ad0;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #c384cc;
        }

        .countdown-teamo {
            font-size: 2.5em;
            font-family: 'Bebas Neue', sans-serif; /* Fonte Bebas Neue */
            color: #ff0000; /* Cor vermelha */
            margin-bottom: 30px;
            animation: pulse 1.5s infinite;
        }

        /* Animação de pulsação */
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .countdown {
            font-size: 2.5em;
            font-family: 'Roboto Mono', monospace;
            color: #000000; /* Cor preta */
            margin-bottom: 30px;
            animation: pulse 1.5s infinite;
        }

        .intro-image {
            margin: 20px 0;
            width: 80%;
            max-width: 500px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        @media screen and (max-width: 768px) {
            body {
                font-size: 16px;
            }

            .navbar ul {
                flex-direction: column;
                gap: 10px;
                justify-content: space-between;
            }

            .intro-container {
                padding: 15px;
            }

            .intro-text {
                font-size: 1.2em;
            }

            .btn {
                padding: 12px 25px;
                font-size: 1.1em;
            }

            .countdown-teamo, .countdown {
                font-size: 1.8em;
            }

            .intro-image {
                width: 90%;
                max-width: 400px;
            }
        }

        @media screen and (max-width: 480px) {
            h1 {
                font-size: 2.5em;
            }

            .navbar ul li a {
                font-size: 1em;
            }

            .intro-text {
                font-size: 1.1em;
            }

            .intro-image {
                width: 100%;
                max-width: 300px;
            }

            .btn {
                width: 100%;
                padding: 15px;
                font-size: 1em;
            }

            .countdown-teamo, .countdown {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>

    <!-- Barra de Navegação -->
    <div class="navbar">
        <ul>
            <li><a href="index.html" class="active">INICIO</a></li>
            <li><a href="jogos.html">DIVERSÃO</a></li>
            <li><a href="razoes.html">TE AMO</a></li>
            <li><a href="avaliacoes.html">SURPRESA</a></li>
        </ul>
    </div>

    <h1>Feliz Aniversário, meu amor!</h1>

    <!-- Cronômetro "Te amo há" abaixo do título -->
    <div class="countdown-teamo" id="countdown-teamo"></div>

    <div class="intro-container">
        <div class="intro-text">
            <p>Resolvi te presentear de uma maneira diferente, espero que goste.</p>
            <p>QUERO QUE QUANDO VOCÊ TIVER DUVIDAS QUE AMO NOSSA AMIZADE LEMBRE DESSE ESFORÇO, PORQUE É DÍFICIL.</p>
        </div>

        <!-- Imagem de introdução -->
        <img src="teainicial.png" alt="Imagem de Introdução" class="intro-image">

        <a href="jogos.html">
            <button class="btn">Iniciar Quiz</button>
        </a>
    </div>

    <script>
        // Data de início (09/01/2022)
        const startDate = new Date("January 9, 2022").getTime();

        // Função para atualizar o cronômetro "Te amo há X dias, X meses, X anos"
        function updateTeamoCountdown() {
            const now = new Date().getTime();
            const distance = now - startDate; // Tempo passado desde a data de início

            // Cálculos para dias, meses e anos
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const months = Math.floor(days / 30); // Aproximação para meses
            const years = Math.floor(days / 365); // Aproximação para anos

            // Exibir o cronômetro "Te amo há"
            document.getElementById("countdown-teamo").innerHTML = 
                `TE AMO HÁ ${days} DIAS, ${months} MESES, ${years} ANOS. E TE AMAREI PRA SEMPRE.`;
        }

        // Atualiza o cronômetro "Te amo há" a cada 24 horas (uma vez por dia)
        updateTeamoCountdown();
        setInterval(updateTeamoCountdown, 86400000); // 86400000 ms = 24h

        // Cronômetro para a data futura (18/04/2025)
        const targetDate = new Date("April 18, 2025 00:00:00").getTime();

        // Função para atualizar o cronômetro da data futura
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            // Se o cronômetro atingir a data final, mostrar "Feliz Aniversário"
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "Feliz Aniversário, meu amor!";
            } else {
                // Cálculos para dias, horas, minutos e segundos restantes
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // Exibir o cronômetro
                document.getElementById("countdown").innerHTML =
                    days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
            }
        }

        // Atualiza o cronômetro a cada 1 segundo
        const x = setInterval(updateCountdown, 1000);
    </script>

</body>
</html>
