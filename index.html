<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            font-size: 18px;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 30px;
            color: #c42399;
        }

        .navbar {
            background-color: #ffffff;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 0;
        }

        .navbar ul li {
            display: inline;
        }

        .navbar ul li a {
            text-decoration: none;
            color: rgb(0, 0, 0);
            font-size: 1.2em;
            font-weight: 700;
            padding: 10px 20px;
            border-radius: 30px;
            transition: 0.3s;
        }

        .navbar ul li a:hover {
            background-color: #e79cba;
            transform: translateY(-5px);
        }

        .intro-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .intro-text {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #d22ad0;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #c384cc;
        }

        .countdown {
            font-size: 2em;
            color: #e22ad0;
            margin-bottom: 20px;
        }

        .intro-image {
            margin: 20px 0;
            width: 80%; /* Reduzindo a largura da imagem */
            max-width: 500px; /* Garantindo que a imagem não ultrapasse 500px de largura */
            height: auto; /* Mantendo a proporção da imagem */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Estilos para telas pequenas (como smartphones) */
        @media screen and (max-width: 768px) {
            body {
                font-size: 16px;
            }

            .navbar ul {
                flex-direction: column;
                gap: 10px;
            }

            .intro-container {
                padding: 15px;
            }

            .intro-text {
                font-size: 1.2em;
            }

            .btn {
                padding: 12px 25px;
                font-size: 1.1em;
            }

            .countdown {
                font-size: 1.5em;
            }

            .intro-image {
                width: 90%;
                max-width: 400px;
            }
        }

        /* Estilos para telas muito pequenas (como celulares em modo retrato) */
        @media screen and (max-width: 480px) {
            h1 {
                font-size: 2.5em;
            }

            .navbar ul {
                font-size: 1.1em;
            }

            .navbar ul li a {
                font-size: 1em;
            }

            .intro-text {
                font-size: 1.1em;
            }

            .intro-image {
                width: 100%;
                max-width: 300px;
            }

            .btn {
                width: 100%;
                padding: 15px;
                font-size: 1em;
            }

            .countdown {
                font-size: 1.4em;
            }
        }
    </style>
</head>
<body>

    <!-- Barra de Navegação -->
    <div class="navbar">
        <ul>
            <li><a href="index.html" class="active">INICIO</a></li>
            <li><a href="jogos.html">DIVERSÃO</a></li>
            <li><a href="razoes.html">TE AMO</a></li>
            <li><a href="avaliacoes.html">AVALIAÇÕES</a></li>
        </ul>
    </div>

    <h1>Feliz Aniversário, meu amor!</h1>

    <div class="intro-container">
        <div class="intro-text">
            <p>Resolvi te presentear de uma maneira diferente, espero que goste.</p>
            <p>QUERO QUE QUANDO VOCÊ TIVER DUVIDAS QUE AMO NOSSA AMIZADE LEMBRE DESSE ESFORÇO, PORQUE É DÍFICIL.</p>
        </div>

        <!-- Imagem de introdução -->
        <img src="teainicial.png" alt="Imagem de Introdução" class="intro-image">

        <!-- Cronômetro -->
        <div class="countdown" id="countdown">
            00:00:00
        </div>

        <a href="jogos.html">
            <button class="btn">Iniciar Quiz</button>
        </a>
    </div>

    <script>
        // Data alvo para o cronômetro (18/04/2025)
        const targetDate = new Date("April 18, 2025 00:00:00").getTime();

        // Função para atualizar o cronômetro
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            // Cálculos para dias, horas, minutos e segundos restantes
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Exibir o cronômetro
            document.getElementById("countdown").innerHTML =
                days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            // Se o cronômetro atingir a data final, mostrar mensagem
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "A data chegou!";
            }
        }

        // Atualiza o cronômetro a cada 1 segundo
        const x = setInterval(updateCountdown, 1000);
    </script>

</body>
</html>
