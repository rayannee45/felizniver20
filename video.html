<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            font-size: 18px;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .navbar {
            background-color: #ffffff;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .navbar ul li {
            display: inline;
        }

        .navbar ul li a {
            text-decoration: none;
            color: rgb(0, 0, 0);
            font-size: 1.2em;
            font-weight: 700;
            padding: 10px 20px;
            border-radius: 30px;
            transition: 0.3s;
        }

        .navbar ul li a:hover {
            background-color: #e79cba;
            transform: translateY(-5px);
        }

        /* Estilos para o slider */
        .slider {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 30px auto;
            overflow: hidden;
            border-radius: 10px;
        }

        .slider img {
            width: 100%;
            display: block;
        }

        .slider .slides {
            display: flex;
            transition: transform 0.5s ease;
        }

        .slider .slide {
            min-width: 100%;
        }

        /* Centralizando os botões */
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        button {
            background-color: #e79cba;
            padding: 10px 20px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.2em;
            transition: 0.3s;
            text-align: center;
            width: auto;
        }

        button:hover {
            background-color: #d68a96;
            transform: translateY(-5px);
        }

        button a {
            text-decoration: none;
            color: white;
        }

        /* Estilos para telas pequenas (como smartphones) */
        @media screen and (max-width: 768px) {
            body {
                font-size: 16px;
            }

            .navbar ul {
                flex-direction: column;
                gap: 10px;
                justify-content: space-between;
            }

            h1 {
                font-size: 2rem;
            }
        }

        /* Estilos para telas muito pequenas (como celulares em modo retrato) */
        @media screen and (max-width: 480px) {
            h1 {
                font-size: 2.5em;
            }

            .navbar ul li a {
                font-size: 1em;
            }

            .btn-container {
                flex-direction: column;
            }

            .btn-container button {
                width: 100%;
                padding: 15px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>

<!-- Barra de Navegação -->
<div class="navbar">
    <ul>
        <li><a href="index.html" class="active">INICIO</a></li>
        <li><a href="jogos.html">DIVERSÃO</a></li>
        <li><a href="razoes.html">TE AMO</a></li>
        <li><a href="avaliacoes.html">SURPRESA</a></li>
    </ul>
</div>

<!-- Slider de Imagens -->
<div class="slider">
    <div class="slides">
        <div class="slide"><img src="praia6.png" alt="Imagem 1"></div>
        <div class="slide"><img src="praia7.png" alt="Imagem 2"></div>
        <div class="slide"><img src="praia8.png" alt="Imagem 3"></div>
    </div>
</div>

<!-- Título e Botões -->
<h1>PRIMEIRO CLICA AI NESSE PRIMEIRO LINK</h1>

<div class="btn-container">
    <button><a href="https://drive.google.com/file/d/19ls-Sk43yAGDSUr-nhSWbfke_hkYsRge/view?usp=drive_link">CLICA AQUI</a></button>
</div>

<h1>SE VIU O PRIMEIRO PODE CLICAR NESSE OUTRO</h1>

<div class="btn-container">
    <button><a href="carta.html">Aperta aqui, pra ter a certeza de uma coisa</a></button>
</div>

<script>
    let slideIndex = 0;

    function changeSlide() {
        const slides = document.querySelectorAll('.slide');
        slideIndex++;

        if (slideIndex >= slides.length) {
            slideIndex = 0;
        }

        const slidesContainer = document.querySelector('.slides');
        slidesContainer.style.transform = `translateX(-${slideIndex * 100}%)`;
    }

    setInterval(changeSlide, 3000); // 3 segundos para passar a imagem automaticamente
</script>

</body>
</html>
